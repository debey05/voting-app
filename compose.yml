# this file is meant for Docker Swarm stacks only
# trying it in compose will fail because of multiple replicas trying to bind to the same port
# Swarm currently does not support Compose Spec, so we'll pin to the older version 3.9

version: "3.9"

services:

  redis:
    image: redis:alpine
    networks:
      - frontend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  vote:
    image: deborahdel/votingapp_vote
    ports:
      - "8080:80"
    networks:
      - frontend
    # deploy:
    #   replicas: 2   # keep commented for Compose, only use in Swarm

  result:
    image: deborahdel/votingapp_result
    ports:
      - "8081:80"
    networks:
      - backend

  worker:
    image: deborahdel/votingapp_worker
    networks:
      - frontend
      - backend
    deploy:
      replicas: 2   # ⚠️ this works only in Swarm, will fail in plain docker-compose

networks:
  frontend:
  backend:

volumes:
  db-data:
